<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uploadcare: Crop Image to circle | VanillaJS</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Piazzolla&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script>
      UPLOADCARE_PUBLIC_KEY = "demopublickey";
    </script>
    <script
      src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"
      charset="utf-8"
    ></script>
  </head>

  <body>
    <h1>Uploadcare: Crop Image to circle</h1>
    <input
      type="hidden"
      role="uploadcare-uploader"
      data-crop="1:1, 4:3, 5:4, 16:9, free"
      data-images-only
    />
    <div>
      <img
        src="https://ui-avatars.com/api/?name=H+M&size=300"
        alt=""
        id="preview"
        width="300"
        height="300"
      />
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
